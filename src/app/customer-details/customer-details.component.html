<mat-card class="mainInfo">
    <div class="main-contact-info">
        <h2>{{company}}</h2>
        <div class="infoContainer">
            <div class="infos">
                <p>
                    <mat-icon>person_filled</mat-icon>{{name}}
                </p>
                <p>
                    <mat-icon>call</mat-icon>{{tel}}
                </p>
                <p>
                    <mat-icon>smartphone</mat-icon>{{mobile}}
                </p>
                <p>
                    <mat-icon>email</mat-icon>{{email}}
                </p>
            </div>
            <div class="infos">

                <div class="address">
                    <mat-icon class="address-icon">home</mat-icon>
                    <div>
                        <p>{{street}}</p>
                        <div class="postcodeAndTown">
                            <p>{{postcode}}</p>
                            <p>{{town}}</p>
                        </div>
                    </div>


                </div>
            </div>
        </div>


    </div>

</mat-card>
<mat-card class="sideInfo mg-top-32">
    <div class="side-contact-info">
        <div class="side-infos">
            <div>
                <h3>Mitgliedsnummer:</h3>
                <p>{{membernumber}}</p>

            </div>

            <div>
                <h3>Branche:</h3>
                <p>{{selectedBranch}}</p>
            </div>
        </div>

        <div *ngIf="status === 'gekündigt'" class="side-infos">
            <div>
                <h3>gekündigt am:</h3>
                <p>{{terminationDate}}</p>

            </div>

            <div>
                <h3>Kündigungsgrund:</h3>
                <p>{{terminationReason}}</p>

            </div>
        </div>



        <!-- <h3>Mitgliedsnummer</h3>
        <p>{{membernumber}}</p>
        <h3>Mitgliedsnummer</h3>
        <p>{{membernumber}}</p> -->


    </div>

</mat-card>
