<div class="eventOverview">
  <div class="subject">
    <h1>{{ts.event?.projectName}}</h1>
    <p>am {{ts.event?.date}}</p>
  </div>
  <div class="noteContainer">
    <div *ngFor="let n of ts.myNotes; let i = index">
      <mat-card [class.darkmodeContent]="shared.darkmode" *ngIf="n.archive" class="note">
        <div class="noteInfos">
          <div class="creatorInfos">
            <h3>von:</h3>
            <p class="dateAndEmployee">{{n.employee}}</p>
          </div>
          <div class="creatorInfos">
            <h3>am:</h3>
            <p class="dateAndEmployee">{{n.date}}</p>
          </div>
          <div class="creatorInfos" *ngIf="n.customer">
            <h3>betrifft:</h3>
            <p class="dateAndEmployee">{{n.customer}}</p>
          </div>
        </div>

        <div class="myNote">
          <p>{{n.note}}</p>
        </div>
      </mat-card>
    </div>

    <img *ngIf="!shared.darkmode" src="assets/img/add-note1.png" class="addNote">
    <img *ngIf="shared.darkmode" src="assets/img/add-note2.png" class="addNote">
  </div>
