<div class="customer-content">
  <div class="tableDiv">
    <div class="customer-administration">

      <div class="form__group field">
        <input matInput type="input" class="form__field" matInput name="search" type="text" [(ngModel)]="searchText"
          placeholder="Kundensuche" id='name' required />
        <label for="name" class="form__label">Kundensuche</label>

        <section class="status-section">
          <label>Mitgliedsstatus:</label>
          <mat-radio-group [(ngModel)]="memberStatus">
            <mat-radio-button value="all">Alle</mat-radio-button>
            <mat-radio-button value="aktiv">aktiv</mat-radio-button>
            <mat-radio-button value="gek端ndigt">gek端ndigt</mat-radio-button>
          </mat-radio-group>
        </section>
      </div>


    </div>

    <mat-card class="customers-field">
      <!-- <div class="card-div"> -->
      <div class="customer-info">
        <div>
          <p>Firma</p>
        </div>
        <div>
          <p>Ansprechpartner</p>
        </div>
        <div>
          <p>E-Mail</p>
        </div>
        <div>
          <p>Telefon</p>
        </div>
      </div>
      <div class="card-container">
        <div class="customer" *ngFor=" let customer of customers  | filter: searchText; let i = index">
          <div *ngIf="customer.status === memberStatus" (click)="openDialog2(member, customer)" class="customer-card">
            <p>{{customer.company}}</p>
            <p>{{customer.name}}</p>
            <p>{{customer.email}}</p>
            <p>{{customer.tel}}</p>
          </div>
          <div *ngIf="memberStatus === 'all' && customer.status !== 'gek端ndigt'" (click)="openDialog2(member, customer)"
            class="customer-card">
            <p>{{customer.company}}</p>
            <p>{{customer.name}}</p>
            <p>{{customer.email}}</p>
            <p>{{customer.tel}}</p>
          </div>
        </div>
      </div>

      <div class="btnContainer">
        <button *ngIf="memberStatus != 'gek端ndigt'" class="add-customer-btn" (click)="openDialog()" mat-mini-fab
          color="primary" aria-label="Example icon button with a menu icon">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <!-- </div> -->
    </mat-card>
  </div>

  <!-- <angular-file-uploader
      [config]="afuConfig">
</angular-file-uploader> -->
</div>
