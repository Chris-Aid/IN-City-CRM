<div class="customer-content">
    <div class="customer-administration">
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Name</mat-label>
              <input type="text"
                     placeholder="Pick one"
                     aria-label="Number"
                     matInput
                     [formControl]="myControl"
                     [matAutocomplete]="auto">
              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
    </div>

    <mat-card class="customers-field">
        <div class="customer-info">
            <div><p>Firma</p></div>
            <div><p>Ansprechpartner</p></div>
            <div><p>Mitgliedsnummer</p> </div>
            <div><p>E-Mail</p> </div>
            <div><p>Telefon</p> </div>
            <div><p>Mobil</p> </div>
        </div>
        <div class="customer" *ngFor="let customer of customers; let i = index">
            <div (click)="openDialog2(i)" class="customer-card">
                <p>{{customer.company}}</p>
                <p>{{customer.name}}</p>
                <p>{{customer.membernumber}}</p>
                <p>{{customer.email}}</p>
                <p>{{customer.tel}}</p>
                <p>{{customer.mobile}}</p>
            </div>
        </div>
        <button class="add-customer-btn" (click)="openDialog()" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <mat-icon>add</mat-icon>
          </button>
    </mat-card>
</div>
