<div class="customer-content">
    <div class="customer-administration">

      <div class="form__group field">
        <input matInput type="input" class="form__field"  matInput name="search" type="text" [(ngModel)]="searchText" placeholder="Kundensuche" id='name' required />
        <label for="name" class="form__label">Kundensuche</label>

        <section class="status-section">
          <label>Mitgliedsstatus:</label>
          <mat-radio-group [(ngModel)]="memberStatus">
            <mat-radio-button value="aktiv">aktiv</mat-radio-button>
            <mat-radio-button value="gekündigt">gekündigt</mat-radio-button>
          </mat-radio-group>
        </section>
      </div>
    </div>

    <mat-card class="customers-field">
        <div class="customer-info">
            <div><p>Firma</p></div>
            <div><p>Ansprechpartner</p></div>
            <div><p>Mitgliedsnummer</p> </div>
            <div><p>E-Mail</p> </div>
            <div><p>Telefon</p> </div>
            <div><p>Mobil</p> </div>
        </div>
<!-- <div *ngIf="labelPosition === 'all'"> -->
  <div class="customer" *ngFor=" let customer of customers | filter: searchText; let i = index">
    <div *ngIf="customer.status === memberStatus" (click)="openDialog2(i)" class="customer-card">
        <p>{{customer.company}}</p>
        <p>{{customer.name}}</p>
        <p>{{customer.membernumber}}</p>
        <p>{{customer.email}}</p>
        <p>{{customer.tel}}</p>
        <p>{{customer.mobile}}</p>
    </div>
<!-- </div> -->
</div>

        <button class="add-customer-btn" (click)="openDialog()" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <mat-icon>add</mat-icon>
          </button>
    </mat-card>
</div>
