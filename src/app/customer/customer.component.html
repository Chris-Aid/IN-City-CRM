<div class="customer-content">
    <div class="customer-administration">
      <mat-form-field class="example-form-field" appearance="fill">
        <div class="search-hero">
          <input matInput name="search" type="text" [(ngModel)]="searchText" placeholder="Kundensuche">
        </div>
      </mat-form-field>

    </div>

    <!-- <table>
      <thead>
        <th>
          <td></td>
        </th>
      </thead>
    </table> -->

    <mat-card class="customers-field">
        <div class="customer-info">
            <div><p>Firma</p></div>
            <div><p>Ansprechpartner</p></div>
            <div><p>Mitgliedsnummer</p> </div>
            <div><p>E-Mail</p> </div>
            <div><p>Telefon</p> </div>
            <div><p>Mobil</p> </div>
        </div>
        <div class="customer" *ngFor="let customer of customers | filter:searchText; let i = index">
            <div (click)="openDialog2(i)" class="customer-card">
                <p>{{customer.company}}</p>
                <p>{{customer.name}}</p>
                <p>{{customer.membernumber}}</p>
                <p>{{customer.email}}</p>
                <p>{{customer.tel}}</p>
                <p>{{customer.mobile}}</p>
            </div>
        </div>
        <button class="add-customer-btn" (click)="openDialog()" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <mat-icon>add</mat-icon>
          </button>
    </mat-card>
</div>
