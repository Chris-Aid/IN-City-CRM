<mat-drawer-container class="mat-sidenav" autosize>
    <mat-drawer opened="true" #drawer class="mat-inner-sidenav" mode="side">
        <div class="logo-container">
            <img src="/assets/img/logo.png" alt="">
        </div>

        <ul class="menu-items">
            <li> <mat-icon>person</mat-icon>Kunden</li>
            <li><mat-icon>event</mat-icon>Veranstaltungen</li>
            <li><mat-icon>task_alt</mat-icon>Aufgabenmanagement</li>
        </ul>
    </mat-drawer>

    <div>
        <mat-toolbar class="header" color="primary">
            <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
                aria-label="Example icon-button with menu icon">
                <mat-icon>menu</mat-icon>
            </button>

        </mat-toolbar>
    </div>

    <div class="routerContainer">
        <router-outlet></router-outlet>
    </div>


</mat-drawer-container>
