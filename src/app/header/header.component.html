<mat-drawer-container (click)="drawer.toggle()" class="mat-sidenav" autosize>
    <mat-drawer opened="true" #drawer class="mat-inner-sidenav" mode="side">
        <div class="logo-container">
            <img src="/assets/img/logo.png" alt="">
        </div>

        <ul class="menu-items">
            <div (click)="dontHideSidebar($event)" (click)="taskManagement = false; eventSec = false; customerSection = true; help = false" [class.set-bgc]="customerSection" routerLink=""><mat-icon>person</mat-icon>Kunden</div>
            <div (click)="dontHideSidebar($event)" (click)="customerSection = false; taskManagement = false; eventSec = true; help = false" [class.set-bgc]="eventSec" routerLink=""><mat-icon>event</mat-icon>Veranstaltungen</div>
            <div (click)="dontHideSidebar($event)" (click)="customerSection = false; eventSec = false; taskManagement = true; help = false" [class.set-bgc]="taskManagement" routerLink=""><mat-icon>task_alt</mat-icon>Aufgabenmanagement</div>
            <div (click)="dontHideSidebar($event)" (click)="customerSection = false; eventSec = false; taskManagement = false; help = true" [class.set-bgc]="help" class="help-button" routerLink="help" ><mat-icon>help</mat-icon> help</div>
        </ul>

    </mat-drawer>

    <div>
        <mat-toolbar class="header" color="primary">
            <button mat-icon-button class="example-icon"
                aria-label="Example icon-button with menu icon">
                <mat-icon>menu</mat-icon>
            </button>

        </mat-toolbar>
    </div>

    <div (click)="dontHideSidebar($event)" class="routerContainer">
        <router-outlet></router-outlet>
    </div>


</mat-drawer-container>
