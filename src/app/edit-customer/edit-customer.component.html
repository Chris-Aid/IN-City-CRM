<div class="dialog-Content" mat-dialog-content>
  <h1 mat-dialog-title>Kundendaten ändern:</h1>

  <section class="status-section">
    <label>Mitgliedsstatus:</label>
    <mat-radio-group [(ngModel)]="member">
      <mat-radio-button value="member">Mitglied</mat-radio-button>
      <mat-radio-button value="contact">Kontakt</mat-radio-button>
    </mat-radio-group>
  </section>

  <div class="input-content">
    <div>
      <div class="form__group field">
        <input type="input" class="form__field" matInput [(ngModel)]="customers[i].company" 
          #company="ngModel" />
        <label class="form__label">Firma</label>
      </div>

      <div class="form__group field">
        <input type="input" class="form__field" matInput [(ngModel)]="customers[i].name" #name="ngModel" />
        <label class="form__label">Ansprechpartner</label>
      </div>


      <div class="form__group field">
        <label class="form__label">Branche</label>
        <mat-select [(ngModel)]="selectedBranch">
          <mat-option *ngFor="let branch of branches" [value]="branch.value">
            {{branch.viewValue}}
          </mat-option>
        </mat-select>
      </div>


    </div>
    <div class="second-container">

      <div class="form__group field">
        <input type="input" class="form__field" matInput [(ngModel)]="customers[i].tel"  #tel="ngModel" />
        <label class="form__label">Tel</label>
      </div>

      <div class="form__group field">
        <input type="input" class="form__field" matInput [(ngModel)]="customers[i].mobile" 
          #mobile="ngModel" />
        <label class="form__label">Mobil</label>
      </div>


      <div class="form__group field">
        <input type="input" class="form__field" type="email" matInput [(ngModel)]="customers[i].email" 
          #email="ngModel" placeholder="Ex. pat@example.com" />
        <label class="form__label">Email</label>
      </div>
    </div>

    <div class="second-container">

      <div class="form__group field">
        <input type="input" class="form__field" matInput [(ngModel)]="customers[i].street" 
          #street="ngModel" type="text" />
        <label class="form__label">Straße</label>
      </div>

      <div class="form__group field">
        <input type="input" class="form__field" matInput [(ngModel)]="customers[i].postcode" 
          #postcode="ngModel" type="text" />
        <label class="form__label">Postleitzahl</label>
      </div>

      <div class="form__group field">
        <input type="input" class="form__field" matInput [(ngModel)]="customers[i].town"  #town="ngModel"
          type="text" />
        <label class="form__label">Stadt</label>
      </div>
    </div>
    <div class="select-container">



      <div class="form__group field">
        <!-- <div *ngIf="customers[i].member === 'member'"> -->
        <label class="form__label">Mitgliedsbeitrag</label>
        <input class="form__field" matInput [(ngModel)]="customers[i].membershipFee" 
          #membershipFee="ngModel">
        <!-- </div> -->
      </div>

      <div *ngIf="member === 'member'" class="form__group field">
        <div style="display: flex; flex-direction: column;">
          <label class="form__label">Mitglied seit:</label>
          <input [min]="minDate" [max]="maxDate" class="form__field" matInput [(ngModel)]="customers[i].entryDate"
            name="entryDate" #entryDate="ngModel" [matDatepicker]="picker">
          <div class="datePicker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          </div>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      </div>

      <div *ngIf="customers[i].member === 'member'" class="form__group field">
        <input type="input" class="form__field" matInput [(ngModel)]="customers[i].membernumber"
          #membernumber="ngModel" />
        <label class="form__label">Mitgliedsnummer</label>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Abbrechen</button>
  <button mat-button
    [mat-dialog-close]="{name, company, tel, mobile, email, postcode, street, town, selectedBranch, membershipFee, membernumber, entryDate}"
    cdkFocusInitial>Speichern</button>
</div>
